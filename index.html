<!DOCTYPE html>
<html>
<head>
    <title>Movie Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/photos/cinema.png">
</head>

<body>
    <header>
        <div class="jumbotron w-75 m-auto">
            <h1 class="display-4">Movie Search</h1>
        </div>
    </header>

    <section class="container mt-4">
        <article class="row">
            <div class="col-md-4 border">
                <div class="card">
                    <div class="card-header">Search Parameters</div>
                    <form>
                        <div class="form-group">
                            <label for="movieTitle">Movie Title</label>
                            <input type="title" class="form-control" id="movieTitleInput">
                        </div>
                        <div class="form-group">
                            <label for="zipcode">Zipcode</label>
                            <input type="zipcode" class="form-control" id="zipcodeInput">
                        </div>
                        <div class="row">
                            <legend class="col-form-label col-sm-3 pt-0">Review Rating</legend>
                            <div class="col-sm-9">
                              <div class="form-check">
                                <input class="form-check-input" type="rating" name="gridRadios" id="gridRadios1" value="option1" checked>
                                <label class="form-check-label" for="gridRadios1">
                                  First radio
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                <label class="form-check-label" for="gridRadios2">
                                  Second radio
                                </label>
                              </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="col-md-8 border">
                info side
            </div>
        </article>
    </section>







    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/javascript.js"></script>
</body>

<footer class="footer">
    <div class="container">
        <span class="">Team 3!</span>
    </div>
</footer>

</html>
